<div class="row">
  <div class="col-xl-8 col-lg-12 col-md-12">
    <table class="w-100" mat-table matSort matSortActive="bookName" matSortDirection="asc" #table
      [dataSource]="dataSource">
      <!-- Book name -->
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
      </ng-container>

      <!-- Book Author -->
      <ng-container matColumnDef="author">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let row"> {{ row.author }} </td>
      </ng-container>

      <!-- Book Owner -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let row"> {{ row.owner }} </td>
      </ng-container>

      <!-- Max Lend Days -->
      <ng-container matColumnDef="maxLendingDays">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Max Lending Days</th>
        <td mat-cell *matCellDef="let row"> {{ row.maxLendingDays }} </td>
      </ng-container>

      <!-- Request Book Button -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button type="button" class="btn btn-primary">
            Request <i class="far fa-arrow-alt-circle-right"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="col-4">

  </div>
</div>
